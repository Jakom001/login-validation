<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="register.css">
<body>
	<form action="#" method="post" class="simpleForm" onsubmit="return validateForm()">
		<input type="text" id="username" name="name" placeholder="Username">
		<p class="error"></p>
		<input type="number" id="phone" name="number" placeholder="Enter Phone">
		<p class="error"></p>
		<input type="password" id="password" name="password" placeholder="Enter password">
		<p class="error"></p>
		<input type="password" id="cpassword" name="password" placeholder="Confrim Password">
		<p class="error"></p>
		<button type="submit">Register</button>
		<p><a href="fr.html">Forgot Password</a></p>
</form>


<script src="register1.js"></script>
</head>
</body>
</html>
